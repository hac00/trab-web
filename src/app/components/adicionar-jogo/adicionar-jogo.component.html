<div class="container mt-5">
  <h2>Adicionar Jogo</h2>
  <form [formGroup]="jogoForm" (ngSubmit)="onSubmit()">

    <div class="mb-3">
      <label for="name" class="form-label">Nome</label>
      <input
        id="name"
        class="form-control"
        formControlName="name"
        [class.is-invalid]="jogoForm.get('name')?.invalid && jogoForm.get('name')?.touched"
      />
      <div *ngIf="jogoForm.get('name')?.invalid && jogoForm.get('name')?.touched" class="text-danger">
        Nome é obrigatório.
      </div>
    </div>

    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select
        id="status"
        class="form-control"
        formControlName="status"
        [class.is-invalid]="jogoForm.get('status')?.invalid && jogoForm.get('status')?.touched"
      >
        <option value="">Selecione...</option>
        <option value="Jogando">Jogando</option>
        <option value="Concluído">Concluído</option>
        <option value="Pausado">Pausado</option>
      </select>
      <div *ngIf="jogoForm.get('status')?.invalid && jogoForm.get('status')?.touched" class="text-danger">
        Status é obrigatório.
      </div>
    </div>

    <div class="mb-3">
      <label for="comments" class="form-label">Comentários</label>
      <textarea id="comments" class="form-control" formControlName="comments"></textarea>
    </div>

    <div class="mb-3">
      <label for="releaseDate" class="form-label">Data de Lançamento</label>
      <input
        type="date"
        id="releaseDate"
        class="form-control"
        formControlName="releaseDate"
        [class.is-invalid]="jogoForm.get('releaseDate')?.invalid && jogoForm.get('releaseDate')?.touched"
      />
      <div *ngIf="jogoForm.get('releaseDate')?.invalid && jogoForm.get('releaseDate')?.touched" class="text-danger">
        Data de lançamento é obrigatória.
      </div>
    </div>

    <div class="mb-3">
      <label for="platform" class="form-label">Plataforma</label>
      <input
        id="platform"
        class="form-control"
        formControlName="platform"
        [class.is-invalid]="jogoForm.get('platform')?.invalid && jogoForm.get('platform')?.touched"
      />
      <div *ngIf="jogoForm.get('platform')?.invalid && jogoForm.get('platform')?.touched" class="text-danger">
        Plataforma é obrigatória.
      </div>
    </div>

    <div class="mb-3">
      <label for="genre" class="form-label">Gênero</label>
      <input
        id="genre"
        class="form-control"
        formControlName="genre"
        [class.is-invalid]="jogoForm.get('genre')?.invalid && jogoForm.get('genre')?.touched"
      />
      <div *ngIf="jogoForm.get('genre')?.invalid && jogoForm.get('genre')?.touched" class="text-danger">
        Gênero é obrigatório.
      </div>
    </div>

    <div class="mb-3">
      <label for="imageUrl" class="form-label">URL da Imagem (opcional)</label>
      <input id="imageUrl" class="form-control" formControlName="imageUrl" />
    </div>

    <div class="mb-3">
      <label for="hoursPlayed" class="form-label">Horas Jogadas (opcional)</label>
      <input type="number" id="hoursPlayed" class="form-control" formControlName="hoursPlayed" />
    </div>

    <button type="submit" class="btn btn-success" [disabled]="jogoForm.invalid">Adicionar Jogo</button>
  </form>
</div>
