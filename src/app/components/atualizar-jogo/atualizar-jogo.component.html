<div class="container mt-5">
  <h2>Atualizar Jogo</h2>
  <form [formGroup]="jogoForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Nome</label>
      <input id="name" class="form-control" formControlName="name" />
      <div *ngIf="jogoForm.get('name')?.invalid && jogoForm.get('name')?.touched" class="text-danger">
        Nome é obrigatório.
      </div>
    </div>

    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <input id="status" class="form-control" formControlName="status" />
    </div>

    <div class="mb-3">
      <label for="comments" class="form-label">Comentários</label>
      <textarea id="comments" class="form-control" formControlName="comments"></textarea>
    </div>

    <div class="mb-3">
      <label for="releaseDate" class="form-label">Data de Lançamento</label>
      <input type="date" id="releaseDate" class="form-control" formControlName="releaseDate" />
    </div>

    <div class="mb-3">
      <label for="platform" class="form-label">Plataforma</label>
      <input id="platform" class="form-control" formControlName="platform" />
    </div>

    <div class="mb-3">
      <label for="genre" class="form-label">Gênero</label>
      <input id="genre" class="form-control" formControlName="genre" />
    </div>

    <div class="mb-3">
      <label for="imageUrl" class="form-label">URL da Imagem (opcional)</label>
      <input id="imageUrl" class="form-control" formControlName="imageUrl" />
    </div>

    <div class="mb-3">
      <label for="hoursPlayed" class="form-label">Horas Jogadas (opcional)</label>
      <input type="number" id="hoursPlayed" class="form-control" formControlName="hoursPlayed" />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="jogoForm.invalid">Atualizar Jogo</button>
  </form>
</div>
